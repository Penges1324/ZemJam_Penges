<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penges - ZEM JAM</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <script src="js/main.js" type="module"></script>
</head>
<body id="body">
    <div id="loading-container" class="loading-container">
        <div class="loading">
            <div class="loading-zem-jam"></div>
            <div class="loading-text">Loading Data...</div>
            <div class="loading-copyright">Made by Penges</div>
        </div>
    </div>
    <div id="game-container" class="game-container" style="display: none;">
        <div class="game">
            <div class="header">
                <div id="profile-icon" class="profile-icon" style="background-image: url(img/profileIcon.jpg);"></div>
                <div id="profile-name" class="profile-name"></div>
                <div id="profile-lvl" class="profile-lvl"></div>
                <div class="profile-xp-bar">
                    <div class="progress" style="background-color: #535353;">
                        <div id="exp-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        <div id="exp-bar-value" class="exp-bar-value"></div>
                      </div>
                </div>
                <div id="profile-attack-power" class="profile-attack-power"></div>
                <div id="profile-health" class="profile-health"></div>
                <div id="profile-energy" class="profile-energy"></div>
                <div id="profile-stamina" class="profile-stamina"></div>
                <div id="profile-gold" class="profile-gold"></div>
            </div>
            <div id="quest-container" class="menu-container" style="display: none;"></div>
            <div id="shop-container" class="menu-container" style="display: none;">
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="autoCloseHatch">
                    <label class="form-check-label" for="autoCloseHatch">Auto Close Animation</label>
                  </div>
                <div id="shop-list" class="shop"></div>
            </div>
            <div id="monster-container" class="menu-container" style="display: none;">
            </div>
            <div class="menu-bar-container">
                <div class="menu-bar">
                    <button id="menubar-quest" class="btn btn-dark">Quest</button>                   
                    <button id="menubar-shop" class="btn btn-dark">Shop</button>
                    <button id="menubar-monster" class="btn btn-dark">Monster</button>
                    <button id="menubar-save" class="btn btn-success">Save</button>
                    <button id="menubar-load" class="btn btn-danger">Load</button>
                    <button id="menubar-reset" class="btn btn-light">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div id="templates">
        <div class="quest" style="display: none" data-type="template_Quest">
            <div class="quest-icon"></div>
            <div class="quest-name"></div>
            <div class="quest-exp"></div>
            <div class="quest-gold"></div>
            <div class="quest-energy-cost"></div>
            <div class="quest-power-requirement"></div>
        </div>
        <div class="shop-item" style="display: none" data-type="template_Shop">
            <div id="normal-view">
                <div class="shop-item-icon"></div>
                <div class="shop-item-cost"></div>
            </div>
            <div id="chance-view" style="display: none">
                <div class="shop-item-chance-common"></div>
                <div class="shop-item-chance-rare"></div>
                <div class="shop-item-chance-god"></div>
                <div class="shop-item-chance-immortal"></div>
            </div>
            <div class="shop-item-info"></div>
        </div>
        <div class="egg-hatch-container" style="display: none" data-type="template_Egg-hatch">
            <div class="egg-hatch">
                <div class="egg-hatch-icon"></div>
                <div class="egg-hatch-name"></div>
                <div class="egg-hatch-power"></div>
                <div class="egg-hatch-close"></div>
            </div>
        </div>
        <div class="monster-rarity-container" style="display: none" data-type="template_Monster_Inventory">
            <div class="monster-rarity-name"></div>
            <div class="monster-rarity-list">
            </div>
        </div>
        <div class="monster-rarity-monster" style="display: none" data-type="template_Monster_Inventory_Monster"><div class="monster-rarity-monster-count"></div></div>
    </div>
</body>
</html>
